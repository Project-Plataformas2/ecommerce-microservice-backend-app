name: Security Scan Pipeline

on:
  workflow_dispatch:

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - api-gateway
          - cloud-config
          - favourite-service
          - order-service
          - payment-service
          - product-service
          - proxy-client
          - service-discovery
          - shipping-service
          - user-service

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build all microservices with Maven
        run: |
          ./mvnw clean package -DskipTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for service
        run: |
          DOCKERFILE="./${{ matrix.service }}/Dockerfile"
          if [ ! -f "$DOCKERFILE" ]; then
            echo "::error::Dockerfile not found for ${{ matrix.service }} ($DOCKERFILE)"
            exit 1
          fi
          docker build -t ${{ matrix.service }} -f "$DOCKERFILE" .

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@0.22.0
        with:
          image-ref: ${{ matrix.service }}
          format: "sarif"
          output: "trivy-results/${{ matrix.service }}.sarif"
          exit-code: "0"   # No falla el pipeline aunque encuentre CVEs
          severity: "UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL"

      - name: Upload scan reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-results
          path: trivy-results/

  upload:
    needs: build-and-scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    strategy:
      matrix:
        file:
          - api-gateway.sarif
          - cloud-config.sarif
          - favourite-service.sarif
          - order-service.sarif
          - payment-service.sarif
          - product-service.sarif
          - proxy-client.sarif
          - service-discovery.sarif
          - shipping-service.sarif
          - user-service.sarif

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: trivy-results

      - name: Upload SARIF to GitHub Security Dashboard
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy-results/${{ matrix.file }}
