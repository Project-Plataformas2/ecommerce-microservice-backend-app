name: Security Scan Pipeline

on:
  workflow_dispatch:

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ["api-gateway", "cloud-config", "favourite-service", "order-service", "payment-service", "product-service", "proxy-client", "service-discovery", "shipping-service", "user-service"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build services with Maven
        run: mvn -B clean package -DskipTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          DOCKERFILE="./${{ matrix.service }}/Dockerfile"
          if [ ! -f "$DOCKERFILE" ]; then
            echo "::error::Dockerfile not found for service ${{ matrix.service }} ($DOCKERFILE)"
            exit 1
          fi
          docker build -t ${{ matrix.service }} -f "$DOCKERFILE" .

      - name: Create directory for SARIF
        run: mkdir -p trivy-results

      - name: Scan with Trivy
        uses: aquasecurity/trivy-action@0.22.0
        with:
          image-ref: ${{ matrix.service }}
          format: "sarif"
          output: "trivy-results/${{ matrix.service }}.sarif"
          exit-code: "0"
          severity: "UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL"

      # ⚠ aquí se sube el artifact, pero con nombre único por servicio
      - name: Upload SARIF artifact
        uses: actions/upload-artifact@v4
        with:
          name: trivy-results-${{ matrix.service }}
          path: trivy-results/
          if-no-files-found: error

  upload-to-security:
    needs: build-and-scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
      - name: Download all SARIF artifacts
        uses: actions/download-artifact@v4
        with:
          path: sarif-files

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: sarif-files
