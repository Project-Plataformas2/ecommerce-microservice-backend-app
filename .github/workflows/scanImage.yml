name: Security Scan Pipeline
          
on:
  workflow_dispatch:      # Se ejecuta manualmente desde Actions
          
jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ["api-gateway", "cloud-config", "favourite-service", "order-service", "payment-service", "product-service", "proxy-client", "service-discovery", "shipping-service", "user-service"]
          
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
          
      # ⬇️ Compilar proyecto Maven antes de construir imágenes
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Build services with Maven
        run: mvn -B clean package -DskipTests
          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
          
      - name: Build Docker image
        run: |
          DOCKERFILE="./${{ matrix.service }}/Dockerfile"
          if [ ! -f "$DOCKERFILE" ]; then
            echo "::error::Dockerfile not found for service ${{ matrix.service }} ($DOCKERFILE)"
            exit 1
          fi
          docker build -t ${{ matrix.service }} -f "$DOCKERFILE" .
          
      # ⬇️ Preparación y Escaneo
      - name: Create results directory
        run: mkdir -p trivy-results
          
      - name: Scan with Trivy
        uses: aquasecurity/trivy-action@0.22.0
        with:
          image-ref: ${{ matrix.service }}
          format: "sarif"
          output: "trivy-results/${{ matrix.service }}.sarif" 
          exit-code: "0"
          severity: "UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL"
          
      - name: Upload SARIF artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          # Nombre ÚNICO del artifact por servicio
          name: trivy-results-${{ matrix.service }} 
          # Sube la carpeta 'trivy-results' con el archivo SARIF dentro
          path: trivy-results/
          
  upload:
    needs: build-and-scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
          
    strategy:
      matrix:
        service: ["api-gateway", "cloud-config", "favourite-service", "order-service", "payment-service", "product-service", "proxy-client", "service-discovery", "shipping-service", "user-service"]
          
    steps:
      - name: Download service artifact
        uses: actions/download-artifact@v4
        with:
          name: trivy-results-${{ matrix.service }}
          # ✅ CAMBIO CLAVE: Descargar el contenido del artifact a un solo directorio.
          # El contenido del artifact (la carpeta 'trivy-results') se pondrá AQUÍ.
          path: downloaded-artifacts
          
      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        with:
          # ✅ RUTA CORREGIDA: Acceder directamente a la subcarpeta 'trivy-results/'
          # que fue colocada dentro de 'downloaded-artifacts' por el paso anterior.
          sarif_file: downloaded-artifacts/trivy-results/${{ matrix.service }}.sarif
